<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS-Mem-Slider</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="app">
      <input class="radio" type="radio" name="slider" id="slide1" checked />
      <input class="radio" type="radio" name="slider" id="slide2" />
      <input class="radio" type="radio" name="slider" id="slide3" />
      <input class="radio" type="radio" name="slider" id="slide4" />
      <div class="slider">
        <div class="slider-container">
          <img class="image" src="./finish code.jpg" alt="image_1" />
          <img class="image" src="./stackoverflow.jpg" alt="image_2" />
          <img class="image" src="./User Experience.jpg" alt="image_3" />
          <img class="image" src="./where programmer.jpg" alt="image_4" />
        </div>
      </div>
      <div class="content">
        <div class="text-slider">
          <div class="text-container">
            <p class="subtitle">Yes i finish.</p>
            <p class="subtitle">No stackoverflow?</p>
            <p class="subtitle">Desine? NO!!!!</p>
            <p class="subtitle">All know that you are programmer</p>
          </div>
        </div>
        <div class="pointers">
          <label for="slide1"><div class="pointers-item"></div></label>
          <label for="slide2"><div class="pointers-item"></div></label>
          <label for="slide3"><div class="pointers-item"></div></label>
          <label for="slide4"><div class="pointers-item"></div></label>
        </div>
      </div>
    </div>
  </body>
</html>
